<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dev Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h3>The best way to meet your fellow web devs!</h3>
      <h4>The only way, really. What are you going to do, go out and socialize?!</h4>
      <hr>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Make new friends</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Tell us about yourself</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <h4>How strongly do you agree with the following statements?</h4>
              <p>A 5 means you strongly agree. A 1 means you strongly disagree.</p>
              <div class="form-group">
                <label for="q1">I love to party!</label>
                <select class="form control" id="q1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q2">I've never seen an episode of Dr. Who.</label>
                <select class="form control" id="q2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q3">I have definitely made out with a girl!</label>
                <select class="form control" id="q3">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q4">I have a multi-colored jacket with a letter on it from high school.</label>
                <select class="form control" id="q4">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q5">My roommates are people other than my mom and dad.</label>
                <select class="form control" id="q5">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q6">I have never had a pet named after a Star Wars character.</label>
                <select class="form control" id="q6">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q7">Jean Luc Picard is better than James T. Kirk.</label>
                <select class="form control" id="q7">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q8">I love Walking Dead and didn't even know about the comic books.</label>
                <select class="form control" id="q8">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q9">I do not have a VHS copy of Wayne's World.</label>
                <select class="form control" id="q9">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q10">Let's go surfing!</label>
                <select class="form control" id="q10">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newDeveloper = {
        name: $("#name").val(),
        q1: $("#q1").val(),
        q2: $("#q2").val(),
        q3: $("#q3").val(),
        q4: $("#q4").val(),
        q5: $("#q5").val(),
        q6: $("#q6").val(),
        q7: $("#q7").val(),
        q8: $("#q8").val(),
        q9: $("#q9").val(),
        q10: $("#q10").val()
      };
      // This takes newDeveloper and sends it to the server.
      // The server will store the JSON object as the var newDev.
      $.post("/api/new", newDeveloper)
      .done(function(data) {
        console.log(data);
        alert("Finding a friend for you...");
      });
    });
  </script>

</body>
</html>
